    <!-- 说明：
1、使用autoplay="autoplay"，则背景音乐将在音网页打开后就自动马上播放。

2、使用controls="controls"，则为了在页面内显示显示控件，如播放按钮。

3、使用"loop="loop"，则是为了是背景音乐重复播放。

4、使用preload="auto"，则音频在页面加载的同时进行加载，并预备播放。

5、使用src=""，即是在""内加入背景音乐的保存路径，如：src=""。 -->
